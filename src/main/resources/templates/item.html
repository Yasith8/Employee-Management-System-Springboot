<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITEM MANAGEMENT</title>

    <!-- link custom css file -->
    <link rel="stylesheet" href="item.css">

    <!-- link boostrap css file -->
    <link rel="stylesheet" href="resources/bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <!-- link boostrap js file -->
    <script src="resources/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- link font awesome file -->
    <link rel="stylesheet" href="resources/fontawesome-free-6.4.2-web/css/all.css">

    <!-- link jquery js file -->
    <script src="resources/script/jquery-3.7.1.js"></script>

    <!-- datatable css file -->
    <link rel="stylesheet" href="resources/datatables-1.13.6/css/jquery.dataTables.min.css">

    <!-- datatable js file -->
    <script src="resources/datatables-1.13.6/js/jquery.dataTables.min.js"></script>


</head>

<body>
    <div class="container-fluid mt-2">
        <div class="card">
            <div class="card-header text-center title-header-div bg-success text-light">
                Item Management
            </div>
            <div class="card-body bg-dark">

                <!-- form area start -->
                <div class="row mt-2">
                    <div class="col-12">
                        <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                            Add new Details
                          </button>
                        <div style="min-height: 120px;">
                            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                                <div class="card card-body bg-dark text-light" style="width: 1300px;">
                                    <form>
                                        <div class="row">
                                            <div class="col-12">
                                                <span class="text-danger">*</span>Required
                                            </div>
                                        </div>

                                        <!-- category,brand,packege type -->

                                        <div class="row">
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Category : <span class="text-danger">*</span>
                                      </label>
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Brand : <span class="text-danger">*</span>
                                      </label>
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Package Type : <span class="text-danger">*</span>
                                      </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <select id="selectCategory" class="form-select" required>
                                              <option value=""selected disabled>Select Category</option>
                                          </select>
                                            </div>
                                            <div class="col-4">
                                                <select id="selectBrand" class="form-select" required>
                                              <option value=""selected disabled>Select Brand</option>
                                          </select>
                                            </div>
                                            <div class="col-4">
                                                <select id="selectPackageType" class="form-select" required>
                                              <option value=""selected disabled>Select Package Type</option>
                                          </select>
                                            </div>
                                        </div> <br>

                                        <!-- sub category , unit type -->

                                        <div class="row">
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Sub Category : <span class="text-danger">*</span>
                                      </label>
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Unit Type : <span class="text-danger">*</span>
                                      </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <select id="selectSubCategory" class="form-select" required>
                                              <option value=""selected disabled>Select Sub Category</option>
                                          </select>
                                            </div>
                                            <div class="col-8">
                                                <input type="text" id="textUnitType" class="form-control" required>

                                                <select id="selectType" class="form-select">
                                                  <option value=""selected disabled></option>
                                              </select>

                                            </div>
                                        </div><br>
                                        <div class="row">
                                            <label for="" class="col-2 col-form-label fw-bold text-light">
                                          Item Name : <span class="text-danger">*</span>
                                      </label>
                                            <div class="col-10">
                                                <input type="text" id="textItemName" class="form-control" required placeholder="enter item name">
                                            </div>
                                        </div><br>
                                        <div class="row">
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Purchase price : <span class="text-danger">*</span>
                                      </label>
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Sales Price : <span class="text-danger">*</span>
                                      </label>
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Re-order point : 
                                      </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <input type="number" id="textPurchasePrice" class="form-control" required placeholder="enter purchase price">
                                            </div>
                                            <div class="col-4">
                                                <input type="number" id="textSalesPrice" class="form-control" required placeholder="enter sales price">
                                            </div>
                                            <div class="col-4">
                                                <input type="number" id="textReorderPoint" class="form-control" placeholder="enter Re-order point">
                                            </div>
                                        </div><br>
                                        <div class="row">
                                            <label for="" class="col-6 col-form-label fw-bold text-light">
                                          Note :
                                      </label>
                                            <label for="" class="col-4 col-form-label fw-bold text-light">
                                          Status : <span class="text-danger">*</span>
                                      </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <textarea></textarea>
                                            </div>
                                            <div class="col-4">
                                                <select id="selectType" class="form-select">
                                              <option value=""selected disabled></option>
                                          </select>
                                            </div>
                                        </div><br>
                                        <div class="row">
                                            <div class="col-9">

                                            </div>
                                            <div class="col-3">
                                                <button class="btn fw-bold text-light btn btn-success">Add</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div><br>
        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-body bg-dark">
                        <table class="table table-bordered table-hover" id="itemTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>Category</th>
                                    <th>Item Name</th>
                                    <th>Purchase Price</th>
                                    <th>Sales Price</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody class=" table-success">
                                <tr>
                                    <td>test</td>
                                    <td>test</td>
                                    <td>test</td>
                                    <td>test</td>
                                    <td>test</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="resources/script/tableCommonFunction.js"></script>

    <script src="resources/controllerjs/item.js"></script>
</body>

</html>
